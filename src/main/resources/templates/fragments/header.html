<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <style>
    .header {
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header .title {
        font-size: 22px;
        font-weight: bold;
    }

    .header .auth-buttons {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .header button, .header a {
        background-color: #17a2b8;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .header button:hover, .header a:hover {
        background-color: #117a8b;
    }

    .header .username {
        font-weight: bold;
    }
  </style>

  <div class="header">
    <div class="title">Book shop</div>

    <div class="auth-buttons">

            <span sec:authorize="isAuthenticated()" class="username">
                <i class="fa fa-user"></i> <span sec:authentication="name"></span>
            </span>


      <a sec:authorize="isAnonymous()" href="/login">Login</a>


      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>
</header>
